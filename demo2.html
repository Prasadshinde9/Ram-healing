<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Website Navbar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom Navbar Styles for Black Theme */
        .navbar-custom {
            background-color: #000; /* Pure black background */
            padding: 1rem 2rem;
        }

        /* Logo Styles */
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff; /* White text for logo */
            letter-spacing: 1px; /* Slight spacing for a modern look */
        }

        /* Navigation Link Styles */
        .nav-link {
            color: #d3d3d3; /* Light grey for links to blend with dark theme */
            margin-right: 1.5rem; /* Increased spacing for better readability */
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #f05a28; /* Orange hover effect */
        }

        /* Active Link Style */
        .nav-link.active {
            color: #f05a28; /* Make active link orange */
            font-weight: bold;
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            background-color: #000; /* Black background for dropdown */
            border: none;
        }

        .dropdown-item {
            color: #d3d3d3; /* Light grey text for dropdown items */
            transition: color 0.3s, background-color 0.3s;
        }

        .dropdown-item:hover {
            color: #f05a28; /* Orange text on hover */
            background-color: transparent; /* Transparent background on hover */
        }

        /* Buy Ticket Button Styles */
        .btn-buy-ticket {
            background-color: #f05a28; /* Bright orange for contrast */
            color: #fff;
            border-radius: 30px; /* Rounded corners */
            padding: 0.5rem 1.5rem; /* Additional padding for a more prominent look */
            border: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-buy-ticket:hover {
            background-color: #ff7f4f; /* Slightly lighter orange on hover */
            transform: scale(1.05); /* Slight grow effect */
        }

        /* Mobile Menu Toggle Button Style */
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%2885, 85, 85, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        /* Adjusting Mobile Menu Background Color */
        .navbar-dark .navbar-collapse {
            background-color: #000;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">AstrologySite</a>
        <!-- Toggle Button for Mobile View -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Services
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                        <li><a class="dropdown-item" href="#">Horoscope Reading</a></li>
                        <li><a class="dropdown-item" href="#">Vastu Shastra Consultation</a></li>
                        <li><a class="dropdown-item" href="#">Palmistry</a></li>
                        <li><a class="dropdown-item" href="#">Numerology Analysis</a></li>
                        <li><a class="dropdown-item" href="#">Tarot Card Reading</a></li>
                        <li><a class="dropdown-item" href="#">Gemstone Recommendation</a></li>
                        <li><a class="dropdown-item" href="#">Birth Chart Analysis</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
